variables:
  COMPOSER_CACHE_DIR: "/cache/composer"
  COMPOSER_ALLOW_SUPERUSER: "1"
  COMPOSER_NO_INTERACTION: "1"
  COMPOSER_VERSION: "2"

default:
  image: $CI_REGISTRY/x-it-docker/docker-php:8.0-build-stable

stages:
  - build
  - lint
  - sca
  - test

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH

build:
  stage: build
  before_script:
    - composer self-update
    - composer --version
    - php --version
  script:
    - composer install --no-progress
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    expire_in: 1 day
    paths:
      - .Build/

lint:composer:
  stage: lint
  needs:
    - build
  script:
    - composer lint:composer -- --dry-run
  rules:
    - if: '$RENDER_DOCS'
      when: never
    - when: on_success

lint:editorconfig:
  stage: lint
  needs:
    - build
  script:
    - .Build/bin/ec --git-only
  rules:
    - if: '$RENDER_DOCS'
      when: never
    - when: on_success

lint:php:
  stage: lint
  needs:
    - build
  script:
    - composer lint:php -- --dry-run
  rules:
    - if: '$RENDER_DOCS'
      when: never
    - when: on_success

lint:typoscript:
  stage: lint
  needs:
    - build
  script:
    - composer lint:typoscript -- --fail-on-warnings
  rules:
    - if: '$RENDER_DOCS'
      when: never
    - when: on_success

sca:php:
  stage: sca
  needs:
    - build
  script:
    - mkdir -p .Build/log
    - composer sca:php -- --error-format gitlab > .Build/log/phpstan.json
  artifacts:
    reports:
      codequality: .Build/log/phpstan.json
  rules:
    - if: '$RENDER_DOCS'
      when: never
    - when: on_success

test:
  stage: test
  services:
    - mariadb:10
  needs:
    - build
  variables:
    MYSQL_DATABASE: "typo3"
    MYSQL_ROOT_PASSWORD: "typo3"
    typo3DatabaseHost: "mariadb"
    typo3DatabaseUsername: "root"
    typo3DatabasePassword: $MYSQL_ROOT_PASSWORD
    typo3DatabaseName: $MYSQL_DATABASE
  script:
    - composer test:ci -- --testdox
    - composer test:ci:merge
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  artifacts:
    reports:
      junit:
        - .Build/log/coverage/junit/functional.xml
        - .Build/log/coverage/junit/unit.xml
  rules:
    - if: '$RENDER_DOCS'
      when: never
    - when: on_success
